<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Complete el formulario</h1>
    <form action="" method="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre"/>
        </p>
        <p>
            <label for="apell">Apellido </label>
            <input type="text" name="apellido">
        </p>
        <p> 
            <label for="name">Apodo</label>
            <input type="text" name="Otro" placeholder="Otros">
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass"/>
        </p>
    <label for="sexo">Sexo</label>
    <ul>
        <li>
            <input type="radio" name="sexo" value="hombre">
            <label> Hombre </label>
        </li>
        <li>
            <input type="radio" name="sexo" value="mujer">
            <label> Mujer </label>
        </li>
    </ul>
    <label> Hobbie </label>
    <ul>
        <li>    
        <input type="checkbox" name="hobbie[]" value="bailar" id="bailar">
        <label for="bailar"> Bailar </label>
        </li>
        <li>
            <input type="checkbox" name="hobbie[]" value="cantar" id="cantar">
            <label for="cantar"> Cantar </label>  
        </li>
        <li>
            <input type="checkbox" name="hobbie[]" value="nadar" id="nadar">
            <label for="nadar"> Nadar </label>
        </li>
        <li>
            <input type="checkbox" name="hobbie[]" value="correr" id="correr">
            <label for="correr"> Correr  </label>
        </li>
    </ul>
    <p>
        <label for="Titulo">Título </label>
        <select name="titulo" id="">
            <option value="primario">Primario </option>
            <option value="Secundario">Secundario </option>
            <option value="Terciario"> Terciario </option>
            <option value="Universitario">Universitario </option>
            <option value="Doctorado">Doctorado </option>
        </select>
    </p>
    <p>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentario"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>
</form>
</body>
</html>
